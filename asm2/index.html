<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relaxation Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Relax & Study Media Player</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Focus Music</a></li>
        <li><a href="#">Study Playlists</a></li>
        <li><a href="#">Guided Sessions</a></li>
      </ul>
    </nav>
    <div class="container">
      <video id="custom-video-player" class="video" autoplay muted loop>
        <source
          src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>

      <div class="controls">
        <button id="play-pause-btn">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt="Play/Pause"
          />
        </button>
        <button id="mute-unmute-button">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
            alt="Mute/Unmute"
          />
        </button>
        <button id="replay-button">
          <img
            src="https://img.icons8.com/ios-glyphs/30/replay.png"
            alt="Replay"
          />
        </button>
      </div>

      <div class="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>

      <div class="timer-select">
        <label for="timer-select">Timer:</label>
        <select id="timer-select">
          <option value="0">None</option>
          <option value="300">5 min</option>
          <option value="600">10 min</option>
          <option value="900">15 min</option>
        </select>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
